<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ICICI PAN Fetch</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 50px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; font-size: 16px; }
        pre { background: #eee; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch ICICI Account Details</h2>
        <input type="text" id="pan" placeholder="Enter PAN Number"/>
        <button onclick="fetchAccount()">Fetch Account</button>
        <pre id="result"></pre>
    </div>

    <script>
        async function fetchAccount() {
            const pan = document.getElementById('pan').value;
            const res = await fetch('/api/fetch-account', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ pan })
            });
            const data = await res.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
